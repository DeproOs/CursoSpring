<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enviar parámetros del request HTTP GET + URL</title>
</head>
<body>
    <h1>Enviar parámetros del request HTTP GET + URL</h1>
    <ul>
        <li>
            <a th:href="@{/params/string(texto='Hola Claudio')}">/params/string?texto=Hola Claudio</a>
        </li>
        <li>
            <a th:href="@{/params/string(texto='Que tal John!')}">/params/string?texto=Que tal John!</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params(saludo='Como esta Claudio', numero=7)}">/params/mix-params?saludo=Como esta Claudio&numero=7</a>
        </li>
        <li>
            <a th:href="@{/params/mix-params-request(saludo='Como esta Claudio', numero=7)}">/params/mix-params-request?saludo=Como esta Claudio&numero=7</a>
        </li>
    </ul>
</body>
</html>
